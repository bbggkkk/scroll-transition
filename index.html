<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Mockup</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;900&display=swap" rel="stylesheet">
    <style>
        * {
            padding:0;
            margin:0;
            box-sizing:border-box;
        }
        body,html {
            width:100%;
            height:100vh;
            font-family:"Noto Sans KR", sans-serif;
        }

        .wrapper {
            padding-left:env(safe-area-inset-left);
            padding-right:env(safe-area-inset-right);
        }

        .center {
            position:fixed;
            top:50%;
            left:50%;
            transform:translate(-50%, -50%);
        }

        .mockup-iPhone-wrap {
            width:480px;
            height:960px;
        }

        .mockup-iPhone {
            width:100%;
            height:100%;
            background:#1a1a1a;
            border-radius:100px/50px;
        }
    </style>

</head>
<body>
    
    <div    style="width:100%; height:100vh; background:#f2f2f2; position:relative;">
        <p style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); font-size:48px; font-weight:bold;">톺</p>
    </div>
    <div    id="s2"
            style="width:100%; height:200vh; background:#000; position:relative;"
            data-scroll-transition="${window}"
            data-scroll-target=".item-s2"
            data-scroll-start="${document.querySelector('#s2').offsetTop + 100}"
            data-scroll-end="${document.querySelector('#s2').offsetTop + document.querySelector('#s2').offsetHeight - document.documentElement.offsetHeight - 100}">
        <div class="item-s2" style="width:100%; height:100vh; position:-webkit-sticky; position:sticky; top:0; left:0; background:center / cover no-repeat url('https://images.unsplash.com/photo-1553356084-58ef4a67b2a7?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=987&q=80');"     
            data-before="clip-path:circle(0%);"
            data-after="clip-path:circle(71%);">
            <div class="warpper"    style="overflow:hidden; width:100%; height:100vh; position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); color:#000; background:#fff; mix-blend-mode:lighten;">
                <p class="item-s2"  style="position:absolute; top:50%; left:50%; font-size:min(480px,5000%); font-weight:bold; white-space:nowrap;" id="item-s2-text"
                                    data-before="transform:translate(-50%, -50%) scale(1);"
                                    data-after="transform:translate(-50%, -50%) scale(0.1);">세상에서</p>
                <!-- <img src="https://images.unsplash.com/photo-1620034949521-14a59e7f9ece?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=987&q=80" style="width:100vmax; position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); z-index:-1;"></img> -->
                <!-- <p style="position:absolute; top:0; left:0; right:0; bottom:0; z-index:-1; background:center / cover no-repeat url('https://images.unsplash.com/photo-1620034949521-14a59e7f9ece?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=987&q=80'); mask:url(#item-s2-text);"></p> -->
            </div>
        </div>
    </div>

                <p class="item-s3"  style="position:absolute; top:50%; left:50%; font-size:min(480px,5000%); font-weight:bold; white-space:nowrap;" id="item-s3-text"

                <p class="item-s4"  style="position:absolute; top:50%; left:50%; font-size:min(600px,5000%); font-weight:bold; white-space:nowrap;" id="item-s4-text"

    </div>

    <div style="width:100%; height:500vh; position:absolute; top:0; left:0; z-index:-9999;"></div>

    <script src="./main.js"></script>
