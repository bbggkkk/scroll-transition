<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Mockup</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;900&display=swap" rel="stylesheet">
    <style>
        * {
            padding:0;
            margin:0;
            box-sizing:border-box;
        }
        body,html {
            width:100%;
            height:100vh;
            font-family:"Noto Sans KR", sans-serif;
        }

        .wrapper {
            padding-left:env(safe-area-inset-left);
            padding-right:env(safe-area-inset-right);
        }

        .center {
            position:fixed;
            top:50%;
            left:50%;
            transform:translate(-50%, -50%);
        }

        .mockup-iPhone-wrap {
            width:480px;
            height:960px;
        }

        .mockup-iPhone {
            width:100%;
            height:100%;
            background:#1a1a1a;
            border-radius:100px/50px;
        }
    </style>

</head>
<body>
    
    <div    style="width:100%; height:100vh; background:#f2f2f2; position:relative;">
        <p style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); font-size:48px; font-weight:bold;">Hello, World!</p>
    </div>
    <div    id="s2"
            style="width:100%; height:200vh; background:#1a1a1a; position:relative;"
            data-scroll-transition="${window}"
            data-scroll-target=".item-s2"
            data-scroll-start="${document.querySelector('#s2').offsetTop + 100}"
            data-scroll-end="${document.querySelector('#s2').offsetTop + document.querySelector('#s2').offsetHeight - document.documentElement.offsetHeight - 100}">
        <div style="width:100%; height:100vh; position:-webkit-sticky; position:sticky; top:0; left:0;">
            <div class="item-s2 warpper"    style="width:100%; height:100vh; position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); background:#ccc; color:#1a1a1a;"
                                    data-before="clip-path:circle(0%);"
                                    data-after="clip-path:circle(71%);">
                <p style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); font-size:48px; font-weight:bold;">서성일</p>
            </div>
        </div>
    </div>
    <div    style="width:100%; height:200vh; background:#f2f2f2; position:relative;">
        <div style="width:100%; height:100vh; position:-webkit-sticky; position:sticky; top:0; left:0;">
            <p style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); color:#1a1a1a;">HI</p>
        </div>
    </div>

    <div style="width:100%; height:500vh; position:absolute; top:0; left:0; z-index:-9999;"></div>

</body>
</html>
